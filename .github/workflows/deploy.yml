name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v3
      - name: Install the latest version of pnpm
        run: |
          npm install -g pnpm || { echo "pnpm installation failed"; exit 1; }
      - name: Check for network issues and proxy settings
        run: |
          echo "Checking network issues and proxy settings..."
          curl -I https://registry.npmjs.org/
      - name: Clear pnpm cache
        run: pnpm store prune
      - name: Set a different registry for pnpm
        run: pnpm config set registry https://registry.npmjs.org/
      - name: Install dependencies
        run: |
          pnpm install --no-frozen-lockfile || { echo "pnpm install failed"; exit 1; }
      - name: Build your site
        run: |
          pnpm build || { echo "pnpm build failed"; exit 1; }
      - name: Upload your site
        uses: withastro/action@v0

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
